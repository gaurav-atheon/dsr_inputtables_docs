version: 2

sources:
    - name: dsr_input
      description: Standard input tables for all inbound DSR data.
      database: AA_DSR_RAW
      tables:
        - name: input_sku
          description: Raw product data from origin organisations.
          tests:
            - unique_combination_of_columns:
                combination_of_columns:
                  - business_organisation_number
                  - origin_organisation_number
                  - organisation_sku
                  - loaded_timestamp
                env: prod
          columns:
            - name: business_organisation_number
              description: Nummber assigned to the organisation by the origin.
              tests:
                - not_null:
                    env: prod
            - name: origin_organisation_number
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: organisation_sku
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod

        - name: input_sku_grouping
          description: Raw product data from origin organisations.
          tests:
            - unique_combination_of_columns:
                combination_of_columns:
                  - creator_business_organisation_number
                  - creator_origin_organisation_number
                  - organisation_sku
                  - subject_origin_organisation_number
                  - subject_business_organisation_number
                  - group_name
                  - group_value
                  - loaded_timestamp
                env: prod
          columns:
            - name: creator_business_organisation_number
              description: Nummber assigned to the organisation by the origin.
              tests:
                - not_null:
                    env: prod
            - name: creator_origin_organisation_number
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: organisation_sku
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: subject_business_organisation_number
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: subject_origin_organisation_number
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: group_name
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
            - name: group_value
              description: Number assigned to the organisation by the origin organisation.
              tests:
                - not_null:
                    env: prod
models:
  - name: stg_sku
    columns:
      - name: product_id
        tests:
          - check_distinct_sku_fetched:
              env: ci
          - check_all_sku_fetched:
             columnlist:
              - origin_organisation_number
              - business_organisation_number
              - organisation_sku
             env: ci
          - check_latest_sku_fetched:
              columnlist:
              - origin_organisation_number
              - business_organisation_number
              - organisation_sku
              env: ci
  - name: stg_sku_grouping
    columns:
        - name: product_id
          tests:
            - check_distinct_sku_fetched:
                env: ci
            - check_all_sku_fetched:
                columnlist:
                  - creator_origin_organisation_number
                  - creator_business_organisation_number
                  - organisation_sku
                  - subject_origin_organisation_number
                  - subject_business_organisation_number
                env: ci
            - check_latest_sku_fetched:
                columnlist:
                  - creator_origin_organisation_number
                  - creator_business_organisation_number
                  - organisation_sku
                  - subject_origin_organisation_number
                  - subject_business_organisation_number
                env: ci