version: 2

sources:
    - name: dsr_input
      description: Standard input tables for all inbound DSR data.
      database: AA_DSR_RAW
      tables:
        - name: input_act_inv_locationdaysku
          description: '{{ doc("input_act_inv_locationdaysku") }}'
          tests:
            - unique_combination_of_columns:
                combination_of_columns:
                  - day_date
                  - source_db_id
                  - organisation_sku
                  - stock_units
                  - location_function
                  - organisation_location_id
                  - loaded_timestamp
                env: prod
          columns:
            - name: created_timestamp
              description: '{{ doc("created_timestamp") }}'
            - name: day_date
              description: '{{ doc("day_date") }}'
              tests:
                - not_null:
                    env: prod
            - name: loaded_timestamp
              description: '{{ doc("loaded_timestamp") }}'
            - name: location_function
              description: '{{ doc("location_function") }}'
              tests:
                - not_null:
                    env: prod
            - name: organisation_location_id
              description: '{{ doc("organisation_location_id") }}'
              tests:
                - not_null:
                    env: prod
            - name: organisation_sku
              description: '{{ doc("organisation_sku") }}'
              tests:
                - not_null:
                    env: prod
            - name: source_db_id
              description: '{{ doc("source_db_id") }}'
              tests:
                - not_null:
                    env: prod
            - name: stock_units
              description: '{{ doc("stock_units") }}'
            - name: stock_value
              description: '{{ doc("stock_value") }}'

        - name: input_act_inv_locationdaycase
          description: '{{ doc("input_act_inv_locationdaycase") }}'
          tests:
            - unique_combination_of_columns:
                combination_of_columns:
                  - day_date
                  - source_db_id
                  - organisation_case
                  - stock_units
                  - location_function
                  - organisation_location_id
                  - loaded_timestamp
                env: prod
          columns:
            - name: created_timestamp
              description: '{{ doc("created_timestamp") }}'
            - name: day_date
              description: '{{ doc("day_date") }}'
              tests:
                - not_null:
                    env: prod
            - name: loaded_timestamp
              description: '{{ doc("loaded_timestamp") }}'
            - name: location_function
              description: '{{ doc("location_function") }}'
              tests:
                - not_null:
                    env: prod
            - name: organisation_case
              description: '{{ doc("organisation_case") }}'
              tests:
                - not_null:
                    env: prod
            - name: organisation_location_id
              description: '{{ doc("organisation_location_id") }}'
              tests:
                - not_null:
                    env: prod
            - name: source_db_id
              description: '{{ doc("source_db_id") }}'
              tests:
                - not_null:
                    env: prod
            - name: stock_units
              description: '{{ doc("stock_units") }}'
              tests:
                - not_null:
                    env: prod
            - name: stock_value
              description: '{{ doc("stock_value") }}'


models:
  - name: stg_act_inv_locationdaycase
    description: '{{ doc("stg_act_inv_locationdaycase") }}'
    columns:
      - name: unique_key
        tests:
          - check_distinct_sku_fetched:
              env: ci
          - check_all_sku_fetched:
             columnlist:
              - day_date
              - source_db_id
              - organisation_location_id
              - organisation_case
              - location_function
             env: ci
          - check_latest_sku_fetched:
              columnlist:
              - day_date
              - source_db_id
              - organisation_location_id
              - organisation_case
              - location_function
              env: ci
      - name: source_db_id
        tests:
          - relationships:
              to: ref('utl_source_organisations')
              field: business_organisation_number
      - name: organisation_location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: organisation_location_id
      - name: location_function
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_function
      - name: organisation_case
        tests:
          - relationships:
              to: ref('dim_logisticitem')
              field: organisation_case
  - name: stg_act_inv_locationdaysku
    description: '{{ doc("stg_act_inv_locationdaysku") }}'
    columns:
      - name: unique_key
        tests:
          - check_distinct_sku_fetched:
              env: ci
          - check_all_sku_fetched:
             columnlist:
              - day_date
              - source_db_id
              - organisation_location_id
              - organisation_sku
              - location_function
             env: ci
          - check_latest_sku_fetched:
              columnlist:
              - day_date
              - source_db_id
              - organisation_location_id
              - organisation_sku
              - location_function
              env: ci
      - name: source_db_id
        tests:
          - relationships:
              to: ref('utl_source_organisations')
              field: business_organisation_number
      - name: organisation_location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: organisation_location_id
      - name: location_function
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_function
      - name: organisation_sku
        tests:
          - relationships:
              to: ref('dim_product')
              field: organisation_sku