models:
  - name: stg_act_mvt_storedaysku
    description: '{{ doc("stg_act_mvt_storedaysku") }}'
    columns:
      - name: unique_key
        tests:
          - check_distinct_sku_fetched:
             env: ci
          - check_all_sku_fetched:
             columnlist:
              - day_date
              - source_db_id
              - organisation_location_id
              - organisation_sku
             env: ci
          - check_latest_sku_fetched:
              columnlist:
                - day_date
                - source_db_id
                - organisation_location_id
                - organisation_sku
              env: ci
      - name: source_db_id
        tests:
          - relationships:
              to: ref('utl_source_organisations')
              field: business_organisation_number
      - name: organisation_location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: organisation_location_id
      - name: organisation_sku
        tests:
          - relationships:
              to: ref('dim_product')
              field: organisation_sku
  - name: stg_act_mvt_orgdepotdaycase
